<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📊 Dairy Analyzer</h1>
            <div class="controls">
                <button id="zoomOutBtn" class="zoom-btn">↗️ Open Full View</button>
            </div>
        </header>

        <div id="authSection" class="auth-section">
            <div class="auth-content">
                <p>Connect to Google Calendar to view your diary</p>
                <button id="authBtn" class="auth-btn">Connect Calendar</button>
            </div>
        </div>

        <div id="loadingSection" class="loading-section hidden">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>

    </div>

    <script src="popup.js" defer></script>
</body>
</html>
